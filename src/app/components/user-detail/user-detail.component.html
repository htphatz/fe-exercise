<div class="user-detail-container">
  <p>Id: {{ user.id }}</p>
  <p>Username: {{ user.username | uppercase }}</p>
  <p>Password: {{ user.password | uppercase }}</p>
  <p>First name: {{ user.firstName | uppercase }}</p>
  <p>Last name: {{ (user.lastName ?? '') | reverse }}</p>
  <p>Email: {{ user.email | uppercase }}</p>
  <button (click)="sendEventDelete()">Delete</button>
</div>
